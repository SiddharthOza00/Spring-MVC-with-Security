<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Spring Boot Security Project Home Page!</title>
</head>
<body>

  <h2>Spring Security Home Page</h2>
  <hr>
  <p>
    Welcome to the Home Page!
  </p>

  <hr>

<!--Display username and role-->
  <p>
    User : <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
  </p>

  <hr>

<!--  Adding a link pointing to "/leaders"..... which is for managers-->
  <div sec:authorize="hasRole('MANAGER')">
    <p>
      <a th:href="@{/leaders}"> Leadership Meeting</a>
    </p>
  </div>

  <!--  Adding a link pointing to "/systems"..... which is for admins-->
  <div sec:authorize="hasAnyRole('ADMIN')">
    <p>
      <a th:href="@{/systems}"> IT Systems Meeting</a>
    </p>
  </div>

<!--Adding code to add a logout button-->
  <form action="#" th:action="@{/logout}" method="POST">

    <input type="submit" value="Logout" />

  </form>

</body>
</html>
